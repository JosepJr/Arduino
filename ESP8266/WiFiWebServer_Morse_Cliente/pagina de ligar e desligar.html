<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Morse</title>
</head>
<body>
	<script type='text/javascript'>
	function request(){
		var numero = document.getElementById('input');
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
	   		if (this.readyState == 4 && this.status == 200) {
	   			alert('Finished');
	   		}
   		};
   		xhttp.open('GET','morse/'+ numero.value +'/', true);
   		xhttp.send();
   	}
   	</script>
   	<div>
		<input id='input' type='text'></input>
		<button onclick='request();'>Enviar Numero</button>
	</div>
</body>
